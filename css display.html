<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display -->
    <!-- inline and block -->
    <style>
        li{
            display: inline;
        }
    </style>
    <ul>
        <li>hello</li>
        <li>my</li>
        <li>world</li>
    </ul>
</body>
<body>
    <style>
        span{
            display: block;
        }
    </style>
    <ul>
        <span>hello</span>
        <span>my</span>
        <span>world</span>
    </ul>
<div>
    <style>
        p{
            max-width: 500px;
            border: 3px double royalblue;
            margin: auto;
        }
    </style>
    <!-- css max width  -->
    <h1>css max width</h1>
    <p>hello my world</p>
</div>
<div>
    <style>
        p{
            position: static;
            border: 3px double royalblue;
            
        }
    </style>
    <h1>CSS Position static</h1>
    <p>hello my world</p>
</div>
</body>
</html>
